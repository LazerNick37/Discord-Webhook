<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    #content {
      text-align: center;
    }
    
    #text-box {
      background-color: white;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 300px;
    }
    
    #send-button {
      background-color: white;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content">
    <input type="text" id="text-box" placeholder="Enter your message">
    <button id="send-button">Send</button>
  </div>
  <script>
    document.getElementById("send-button").addEventListener("click", function () {
      const message = document.getElementById("text-box").value;
      
      if (message.trim() === "") {
        alert("Please enter a message before sending.");
        return;
      }
      
      // Your Discord Webhook URL
      const webhookURL = "https://discord.com/api/webhooks/1161703530319577138/gAoz9N3UURoUMTWxLiTZbSSGxf0VRDsi3pwNNjlplGyAO51W3NVEnz3FqN-gZ_vYJDIe";
      
      // Create a data object with your message
      const data = {
        content: message,
      };
      
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((response) => {
          if (response.ok) {
            alert("Message sent successfully!");
            document.getElementById("text-box").value = "";
          } else {
            alert("Failed to send message. Please try again later.");
          }
        })
        .catch((error) => {
          alert("An error occurred: " + error);
        });
    });
  </script>
</body>
</html>
